    <link rel="stylesheet" href="dca.css">
</head>
<body>
    <!--navbar-->
    <div class="navbar">
        <div class="logo">
            <h1>G10</h1>
        </div>
        <div class="menu-items">
            <a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i>Home</a>
            <a href="mainfunction.html" class="menu-item-function"><i class="fa-solid fa-calculator"></i>Function</a>
            <a href="#" class="menu-item"><i class="fas fa-info-circle"></i>About us</a>
        </div>
    </div>
    <!-- เมนูด้านล่างสำหรับมือถือ -->
    <div class="bottom-nav">
        <a href="index.html" class="menu-item">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>

        <a href="mainfunction.html" class="menu-item-function">

    </div>
    <!--navbar end-->
    <div class="container">
        <h1 class="head">คำนวณการลงทุนแบบ DCA</h1>
        <form id="investmentForm">
            <label for="initialAmount">เงินต้น :</label>
            <input type="number" id="initialAmount" required>

            <label for="monthlyContribution">เงินที่เติมรายเดือน :</label>
            <input type="number" id="monthlyContribution" required>

            <label for="annualReturn">กำไรต่อปี (%) :</label>
            <input type="number" id="annualReturn" required>

            <label for="years">ระยะเวลากี่ปี:</label>
            <input type="number" id="years" required>
        </form>

        <div id="result" class="result">
            <h2>ผลลัพธ์การลงทุน</h2>
            <p id="totalAmount">กรุณากรอกข้อมูลให้ครบ</p>
            <canvas id="investmentChart"></canvas> <!-- กราฟ -->
        </div>
    </div>
    <script src="dcs.js"></script>
